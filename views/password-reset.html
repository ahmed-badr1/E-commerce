<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/authentication.css">
</head>
<body>
  <main>
    <div class="heading">
      <h2>Reset Password</h2>
      <p>Choose a new password for your account</p>
    </div>
    <form class="form-reset">
      <div class="password-field">
        <input class="send-data" type="password" name="Password" placeholder="Your new Password" required>
        <img src="icons/eye-off.svg" alt="toggle password appearacne">
      </div>
      <div class="password-field">
        <input class="send-data" type="password" name="ConfirmPassword" placeholder="Confirm your new password" required>
        <img src="icons/eye-off.svg" alt="toggle password appearacne">
      </div>
      <div class="error"></div>
      <input type="submit" value="Reset Password">
      <div class="success"></div>
    </form>
    <a href="login.html">
      <button class="btn">Back To Login</button>
    </a>
  </main>
  <script type="module" src="../controllers/resetPassController.js"></script>
</body>
</html>
