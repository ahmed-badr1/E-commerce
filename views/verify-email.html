<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>verify Mail</title>
  <link rel="stylesheet" href="css/authentication.css">
</head>
<body>
  <main>
    <div class="heading">
      <h2>Verify Your Email</h2>
      <p>We have sent a verification email to <span class="mail-hash"></span></p>
    </div>
    <form class="verify">
      <input type="text" name="code" required placeholder="Enter Verify Code">
      <div class="error"></div>
      <input type="submit" value="Submit">
    </form>
    <div class="note">
      <label >Didn't receive the email? Check spam or promotion folder or</label>
      <input class="ask-code" type="submit" value="Resend Code">
      <div class="success"></div>
    </div>
  </main>
  <script type="module" src="../controllers/verfiyEmailController.js"></script>
</body>
</html>
