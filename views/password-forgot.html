<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/authentication.css">
</head>
<body>
  <main>
    <div class="heading">
      <h2>Forgot Password</h2>
      <p>Enter the email you used to create your account so we can send you instructions on how to reset your password.</p>
    </div>
    <form class="form-pass">
      <input type="email" placeholder="Email" name="Email">
      <input type="submit" value="Send">
      <div class="error"></div>
    </form>
    <a href="login.html">
      <button class="btn">Back To Login</button>
    </a>
  </main>
  <script type="module" src="../controllers/forgotPassController.js"></script>
</body>
</html>
