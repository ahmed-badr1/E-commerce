<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="e-commerce website with fake store api">
  <title>E-Commerce</title>
  <link rel="stylesheet" href="views/css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="views/css/main.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">Ahmed</a>
      <nav>
        <ul role="navigation" class="main-nav">
          <a href="index.html"><li>About</li></a>
          <a href="index.html"><li>Contact</li></a>
        </ul>
        <ul role="navigation" class="main-nav icons">
          <a href=""><i class="fa-regular fa-heart"></i></a>
          <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <!-- Products -->
    <section class="products-preview">
      <div class="container">
        <div class="products">
          <h2 class="heading">Products</h2>
          <div class="products-content grid-3"></div>
          <button class="more-products closed">View <span>All Products</span></button>
        </div>
      </div>
    </section>
    <!-- Categories -->
    <section class="categories">
      <div class="container">
        <h2 class="heading">categories</h2>
        <div class="categories-content">
          <nav>
            <ul role="navigation" class="pagination"></ul>
          </nav>
        </div>
      </div>
    </section>
    <article class="popup-content"></article>
  </main>
  <script type="module" src="controllers/homeController.js"></script>
</body>
</html>
